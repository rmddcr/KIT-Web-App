<body class="signup-page">
    <div class="signup-box">
        <div class="logo">
            <a href="javascript:void(0);"><b>KIT</b></a>
            <small>For Garage Owners</small>
        </div>
        <div class="card">
            <div class="body">
                <div>
                    <div class="msg">Register a new membership</div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">person</i>
                        </span>
                        <div class="form-line">
                            <input type="text" class="form-control" name="garageName" id="garageName" placeholder="Garage name" required autofocus>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">email</i>
                        </span>
                        <div class="form-line">
                            <input type="email" class="form-control" name="myusername"  id="myusername" placeholder="Email Address" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                        <div class="form-line">
                            <input type="password" class="form-control" name="mypassword"  id="mypassword" minlength="6" placeholder="Password" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">lock</i>
                        </span>
                        <div class="form-line">
                            <input type="password" class="form-control" id="userpassword2"  name="confirm" minlength="6" placeholder="Confirm Password" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">contact_phone</i>
                        </span>
                        <div class="form-line">
                            <input type="number" class="form-control" name="contact" minlength="10" maxlength="10" placeholder="Contact Number" required>
                        </div>
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="material-icons">location_on</i>
                        </span>
                        <div class="form-line">
                            <input type="text" class="form-control" name="location" placeholder="Garage Location" >
                        </div>
                        <a role="button" class="btn btn-md bg-pink waves-effect" data-toggle="modal" data-target="#location">Get from Maps</a>
                    </div>
                    <div class="form-group">
                        <input type="checkbox" name="terms" id="terms" class="filled-in chk-col-pink">
                        <label for="terms">I read and agree to the <a href="javascript:void(0);">terms of usage</a>.</label>
                    </div>

                    <button class="btn btn-block btn-lg bg-pink waves-effect" onclick="signup()">SIGN UP</button>

                    <div class="m-t-25 m-b--5 align-center">
                        <a href="sign-in.html">You already have a membership?</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="location" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="location">Select Your Location</h5>
            <div id="infoPanel">
              <b>Marker status:</b>
              <div id="markerStatus"><i>Click and drag the marker.</i></div>
              <b>Current position:</b>
              <div id="info"></div>
              <b>Closest matching address:</b>
              <div id="address"></div>
            </div>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <div class="body">

               <div id="mapCanvas"></div>

            </div>
          </div>
        </div>
      </div>

    <script type="text/javascript">
    var geocoder = new google.maps.Geocoder();

    function geocodePosition(pos) {
     geocoder.geocode({
       latLng: pos
     }, function(responses) {
       if (responses && responses.length > 0) {
         updateMarkerAddress(responses[0].formatted_address);
       } else {
         updateMarkerAddress('Cannot determine address at this location.');
       }
     });
    }

    function updateMarkerStatus(str) {
     document.getElementById('markerStatus').innerHTML = str;
    }

    function updateMarkerPosition(latLng) {
     document.getElementById('info').innerHTML = [
       latLng.lat(),
       latLng.lng()
     ].join(', ');
    }

    function updateMarkerAddress(str) {
     document.getElementById('address').innerHTML = str;
    }

    function initialize() {
     var latLng = new google.maps.LatLng(6.9271, 79.8612);
     var map = new google.maps.Map(document.getElementById('mapCanvas'), {
       zoom: 12,
       center: latLng,
       mapTypeId: google.maps.MapTypeId.ROADMAP
     });
     var marker = new google.maps.Marker({
       position: latLng,
       title: 'Point A',
       map: map,
       draggable: true
     });

     // Update current position info.
     updateMarkerPosition(latLng);
     geocodePosition(latLng);

     // Add dragging event listeners.
     google.maps.event.addListener(marker, 'dragstart', function() {
       updateMarkerAddress('Dragging...');
     });

     google.maps.event.addListener(marker, 'drag', function() {
       updateMarkerStatus('Dragging...');
       updateMarkerPosition(marker.getPosition());
     });

     google.maps.event.addListener(marker, 'dragend', function() {
       updateMarkerStatus('Drag ended');
       geocodePosition(marker.getPosition());
     });
    }

    // Onload handler to fire off the app.
    google.maps.event.addDomListener(window, 'load', initialize);
    </script>
